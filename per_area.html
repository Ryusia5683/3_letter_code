        let rand = function(n){
            return Math.floor( Math.random() * n );
        }

        let numArr = [];
        let qArr = [];
        let ctgr = '';
        let ind = 0;
        let ind_load = function () {
            numArr = [];
            qArr = [];
            ind = document.getElementById('sel_ind').value; 
            let qNum = 10;
            if (ind == 3)   qNum = 9;
            else            qNum = 10;
            ctgr = 'i';
            for (let i = 0; i < 10; i++) {
                if ($('#' + i).text() != '') {
                    $('#' + i).text('');
                    $('input[name=' + i + ']').val('');
                    $('#r' + i).text('');
                    $('.result' + i).text('');
                    $('#c' + i).text('');
                    $('.result_wrapper').css('display', 'none');
                }
            }
            
            if (qNum == 9) {
                $('.q_wrap:nth-of-type(10)').css('display', 'none');
                $('#sWrap9').css('display', 'none');
            } else {
                $('.q_wrap:nth-of-type(10)').css('display', 'flex');
                $('#sWrap9').css('display', 'block');
            }
            for (let i = 0; i < qNum; i++) {
                let length = cde[ind][0].length;
                let n1 = rand(2);
                let n2 = rand(length);
                if (!sameNum(n2)) {
                    numArr.push(ind + ',' + n1 + ',' + n2);
                    qArr.push(cde[ind][n1][n2]);
                    $('#' + i).text(cde[ind][n1][n2]); 
                    $('#r' + i).text(cde[ind][n1][n2]);
                    $('.quiz_wrapper').css('display', 'block');
                } else {
                    i--;
                }
            }
        }

                }

        let ind_show = function() {
            if ($('#0').text() == '' || $('#c0').text() != '') {
                ind_load();
                $('.btn_sol').css('display', 'none');
                return;
            }
            for (let i = 0; i < 10; i++) {
                if ($('input[name=' + i + ']').val() == '') {

                        return;
                    } else {
                        alert('모든 답을 입력하세요.');
                        return;
                    }
                }
            }            
        }

        function sameNum (n) {
            for (var i = 0; i < numArr.length; i++) {
                if (n == numArr[i].split(',')[2]) {
                    return true;
                }    
            }    
            return false;
        }

        let sub = function() {
            for (let i = 0; i < 10; i++) {
                
                if ($('input[name=' + i + ']').val() == '') {
                    alert('모든 답을 입력하세요.');
                    return;
                }
            }
            for (let i = 0; i < 10; i++) {
                $('.result' + i).removeClass('cor_ans');
                $('.result' + i).removeClass('inc_ans');
                let userAns = $('input[name=' + i + ']').val().toUpperCase().replaceAll(' ', '').replaceAll(',', '');
                $('.result' + i).text($('input[name=' + i + ']').val());
                let an1 = numArr[i].split(',')[1];
                let an2 = numArr[i].split(',')[2];
                if (an1 == 0)   an1 = 1
                else            an1 = 0;
                let corAns = '';
                let isSlash = false;
                let isSlashUser = false;
                let match = false;
                if (userAns.includes('/'))      isSlashUser = true;
                if (ctgr == 'i') {
                    corAns = cde[ind][an1][an2].replaceAll(' ', '').replaceAll(',', '');
                } else if (ctgr == 'g') {
                    corAns = grpCde[grp][an1][an2].replaceAll(' ', '').replaceAll(',', '');
                } else {
                    alert('지역을 선택하세요.');
                    return;
                }                        
                if (corAns.includes('/'))       isSlash = true;
                if ((isSlash && isSlashUser) || (!isSlash && !isSlashUser)) {
                    if (corAns == userAns)      match = true;
                } else if (isSlash && !isSlashUser) {
                    if (corAns.split('/')[1].includes(userAns) || corAns.split('/')[0] == userAns)        match = true;
                } 
                if (ctgr == 'i') {
                    corAns = cde[ind][an1][an2];
                } else {
                    corAns = grpCde[grp][an1][an2];
                }
                // $('.result' + i).after('<td class="cor_ans">' + corAns + '<td/>');
                $('#c' + i).text(corAns);
                // $('.result' + i).after('<td class="cor_ans">' + corAns + "</td>");
                if (match) {
                    $('.result' + i).addClass('cor_ans');
                } else {
                    $('.result' + i).addClass('inc_ans');
                }
                
            }
            $('.quiz_wrapper').css('display', 'none');
            $('.result_wrapper').css('display', 'block');
            
            
        }
